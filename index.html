<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link href="./StyleSheet.css" rel="StyleSheet">
  <script defer src = "./app.js"></script>
  <title>Class Login</title>
</head>
<body>
  <div class="container">
    <h1 class="textHead">Login</h1>
    <form action="">
      <div class="formGroup">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="formGroup">
        <label for="program">Program:</label>
        <input type="text" id="program" required>
      </div>
      <div class="formGroup">
        <label for="grade">Grade:</label>
        <input type="number" id="grade" required>
      </div>
      <div class="formGroup">
        <label for="homeSchool">School:</label>
        <input type="text" id="homeSchool" required>
      </div>
      <div class="formGroup">
        <label for="email">email:</label>
        <input type="email" id="email" pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$" required>
      </div>
      <input type="submit" id="submit">
    </form>
    <div class="inner-container">
      <div class="list">
        <ul id="ulList"></ul>
      </div>
    </div>
  </div>
</body>
</html>
